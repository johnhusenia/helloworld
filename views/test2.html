    <br />

    <div class="container">
        <h1>Add or Delete Object in JSON File</h1>

        <!-- Form for Adding Sets -->
        <form id="dataForm">
            <h2>Add Set</h2>
            <label for="set_num">Set Number:</label>
            <input type="number" id="set_num" name="set_num" class="input-field regular" required>
            <br />
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="input-field regular" required>
            <br />
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" class="input-field regular" required>
            <br />
            <label for="theme_id">Theme Id:</label>
            <input type="number" id="theme_id" name="theme_id" class="input-field regular" required>
            <br />
            <label for="num_parts">Num Parts:</label>
            <input type="number" id="num_parts" name="num_parts" class="input-field regular" required>
            <br />
            <label for="img_url">Image Url:</label>
            <input type="url" id="img_url" name="img_url" class="input-field regular" required>
            <br />
            <button type="button" onclick="submitData()">Submit</button>
        </form>

        <br /><br />

        <!-- Form for Deleting Sets -->
        <form id="deleteForm">
            <h2>Delete Set</h2>
            <label for="delete_set_num">Set Number to Delete:</label>
            <input type="number" id="delete_set_num" name="delete_set_num" class="input-field regular" required>
            <br />
            <button type="button" onclick="deleteData()">Delete</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Function to submit data (Add Set)
        async function submitData() {
            const set_num = document.getElementById('set_num').value;
            const name = document.getElementById('name').value;
            const year = document.getElementById('year').value;
            const theme_id = document.getElementById('theme_id').value;
            const num_parts = document.getElementById('num_parts').value;
            const img_url = document.getElementById('img_url').value;

            const data = { set_num, name, year, theme_id, num_parts, img_url };

            const response = await fetch('/add-object', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                alert("Data added successfully!");
            } else {
                alert("Failed to add data.");
            }
        }

        // Function to delete data (Delete Set)
        async function deleteData() {
            const delete_set_num = document.getElementById('delete_set_num').value;
            console.log(delete_set_num);

            const response = await fetch(`/delete-object/${delete_set_num}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                alert("Data deleted successfully!");
            } else {
                alert("Failed to delete data.");
            }
        }
    </script>
